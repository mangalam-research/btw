{% extends "bibliography/base.html" %}
{% load url from future %}
{% block extrahead %}
{{ block.super }}
<link href="{{ btw_globals.btw_datatables_css_path }}" type="text/css" media="screen" rel="stylesheet" />
<link href="{{ btw_globals.btw_bootstrap_editable_css_path }}" type="text/css" media="screen" rel="stylesheet" />
<script>
  var django_active_submenu = "{{ submenu }}";
  require(["jquery", "../scripts/title-table"], function ($, tt) {
      $(function () {
          tt($("#bibliography-table"), {
              ajax_source_url: "{% url 'bibliography_item_table' %}",
              can_edit: {{ can_edit|yesno:'true,false' }}
          });
      });
  });
</script>
{% endblock %}
{% block content %}
<div class="row">
  <table id="bibliography-table" class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>
          <button class="btn btn-default btn-sm hide-all-ps" title="Hide all primary sources"><i class="fa fa-caret-right"></i></button>
          <button class="btn btn-default btn-sm show-all-ps" title="Show all primary sources"><i class="fa fa-caret-down"></i></button>
        </th>
        <th>Creator(s)</th>
        <th>Original Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
</div>
{% endblock %}
