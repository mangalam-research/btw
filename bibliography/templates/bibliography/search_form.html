{% load staticfiles %}
<script src="{% static "scripts/main.js" %}"></script>
<div class="bibsearch">
  <form class="bibsearch-form">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.library.label_tag }}{{ form.library }}</td>
        <td>{{ form.keyword.label_tag }}<img id="loading" style="max-height: 1em" src="{% static "images/spinner.gif" %}">{{ form.keyword }} </td>
      </tr>
    </table>
  </form>
  <div id="result_list"></div>
</div>
