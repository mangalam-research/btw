{% extends "bibliography/base.html" %}
{% load url from future %}
{% block extrahead %}
{{ block.super }}
<link href="{{ btw_globals.btw_datatables_css_path }}" type="text/css" media="screen" rel="stylesheet" />
<link href="{{ btw_globals.btw_bootstrap_editable_css_path }}" type="text/css" media="screen" rel="stylesheet" />
<script>
  var django_active_submenu = "{{ submenu }}";
  require(["jquery", "../scripts/title-table"], function ($, tt) {
      $(function () {
          tt($("#bibliography-table"), {
              ajax_source_url: "{% url 'bibliography_title_table' %}",
              can_edit: {{ can_edit|yesno:'true,false' }}
          });
      });
  });
</script>
{% endblock %}
{% block content %}
<table id="bibliography-table">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Title for Reference</th>
      <th>Creator(s)</th>
      <th>Original Title</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  <tfoot>
  </tfoot>
</table>
{% endblock %}
