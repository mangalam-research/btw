{% load bootstrap_tags %}
<form class="{{ form.class_prefix }}-form">
  <h4>{{ form.title }}</h4>
  <fieldset>
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <p><button class="btn btn-default" type="submit">{{ form.submit_text }}</button><button class="btn btn-default cancel" type="button">Cancel</button></p>
  </fieldset>
</form>
