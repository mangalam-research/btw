{% load bootstrap3 %}
<form class="{{ form.class_prefix }}-form">
  <h4>{{ form.title }}</h4>
  <fieldset>
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>{% buttons %}<a class="btn btn-default submit" href="#">{{ form.submit_text }}</a><a class="btn btn-default cancel" href="#">Cancel</a>{% endbuttons %}</p>
  </fieldset>
</form>
