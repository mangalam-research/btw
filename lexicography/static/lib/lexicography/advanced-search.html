<div class='panel panel-default'>
  <div class='panel-heading'>
    <h4 class='panel-title' style='font-size: 12px;'>
      <a data-toggle='collapse' data-parent='#accordion'
         href='#advanced-search-collapse'>
        <i class='fa fa-plus'></i> Advanced search options
      </a>
    </h4>
  </div>
  <div id='advanced-search-collapse' class='panel-collapse collapse'>
    <div class='panel-body'>
      <label>Publication status:
        <select class='btw-publication-status form-control input-sm'>
          <option value='published'>Published</option>
          <option value='unpublished'>Unpublished</option>
          <option value='both' selected>Both</option></select>
      </label>
      <label>Search all history:
        <input type='checkbox' class='btw-search-all-history form-control input-sm'></input>
      </label>
    </div>
  </div>
</div>
