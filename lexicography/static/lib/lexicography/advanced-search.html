<div class="card bg-light" id="advanced-search-card">
  <h4 class="card-header" style="font-size: 12px;" id="advanced-search-heading">
    <a data-toggle="collapse" href="#advanced-search-collapse" aria-expanded="false" aria-controls="advanced-search-collapse">
      <i class="fa fa-plus"></i> Advanced search options
    </a>
  </h4>
  <div id="advanced-search-collapse" class="collapse" aria-labelledby="#advanced-search-heading" data-parent="#advanced-search-card">
    <div class="card-body form-inline">
      <label for="advanced-search-publication-status">Publication status:</label>
      <select class="btw-publication-status form-control" id="advanced-search-publication-status">
        <option value="published">Published</option>
        <option value="unpublished">Unpublished</option>
        <option value="both" selected>Both</option>
      </select>
      &nbsp;
      <div class="form-check">
        <input type="checkbox" class="btw-search-all-history form-check-input" id="advanced-search-all-history">
        <label for="advanced-search-all-history" class="form-check-label">Search all history</label>
      </div>
    </div>
  </div>
</div>
