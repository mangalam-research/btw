{% load menu_tags %}

<li class="{% if child.parent %}dropdown-item{% else %}nav-item{% endif %}{% if child.selected or child.ancestor %} active{% endif %}{% if child.children %} dropdown{% endif %}">
        {% if child.children %}
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
          {{ child.get_menu_title }}<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          {% show_menu from_level to_level extra_inactive extra_active "menu/navbar.html" "" "" child %}
        </ul>
        {% else %}
        <a class="nav-link" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>

        {% endif %}
</li>
